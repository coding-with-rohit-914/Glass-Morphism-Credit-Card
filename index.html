<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Glassmorphism Credit Card Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #4B0082;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: rgba(31, 38, 135, 0.25);
            --text-color: #ffffff;
            --accent-color: #FF6B8B;
            --success-color: #00D4AA;
        }

        .dark-theme {
            --primary-color: #121212;
            --secondary-color: #1a1a1a;
            --glass-bg: rgba(0, 0, 0, 0.2);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.5);
            --text-color: #f0f0f0;
            --accent-color: #7B68EE;
            --success-color: #00C9B7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .theme-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .theme-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 800;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            font-size: 2.8rem;
            background: linear-gradient(to right, #FF6B8B, #7B68EE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.9;
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .card-section {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
            max-width: 450px;
        }

        .card-container {
            perspective: 1200px;
            margin-bottom: 20px;
            height: 280px;
        }

        .credit-card {
            width: 100%;
            height: 280px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .credit-card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 25px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .card-front {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-back {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.04));
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: rotateY(180deg);
        }

        /* Premium Card Styling */
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-chip {
            width: 60px;
            height: 45px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-chip::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: translateX(-100%);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .card-chip i {
            color: #333;
            font-size: 24px;
        }

        .card-logo {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 1px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .visa-logo {
            color: #1A1F71;
            background: linear-gradient(to right, #FF5F6D, #FFC371);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mastercard-logo {
            color: #EB001B;
            background: linear-gradient(to right, #EB001B, #F79E1B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .amex-logo {
            color: #2E77BB;
            background: linear-gradient(to right, #2E77BB, #6EC7E8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .discover-logo {
            color: #FF6000;
            background: linear-gradient(to right, #FF6000, #FFA000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Card Category Badge */
        .card-category-badge {
            position: absolute;
            top: 30px;
            left: 95px;
            font-size: 12px;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 20px;
            background: linear-gradient(to right, var(--accent-color), #7B68EE);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 3;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .card-number {
            font-size: 28px;
            letter-spacing: 4px;
            text-align: center;
            font-weight: 500;
            margin: 20px 0;
            font-family: 'Space Mono', monospace;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .card-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-holder,
        .exp-date {
            display: flex;
            flex-direction: column;
        }

        .card-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 20px;
            font-weight: 600;
        }

        /* Card Back Styles */
        .card-strip {
            position: absolute;
            top: 35px;
            left: 0;
            width: 100%;
            height: 55px;
            background: rgba(0, 0, 0, 0.85);
        }

        .card-cvv-container {
            position: absolute;
            bottom: 90px;
            right: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .card-cvv-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 8px;
        }

        .card-cvv {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 10px 20px;
            border-radius: 8px;
            width: 90px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 3px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-back-logo {
            position: absolute;
            bottom: 30px;
            right: 30px;
            font-size: 28px;
            font-weight: 900;
            opacity: 0.9;
        }

        .payment-form {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--glass-border);
            height: fit-content;
        }

        .form-header {
            margin-bottom: 25px;
            text-align: center;
        }

        .form-header h3 {
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--accent-color), #7B68EE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 22px;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 18px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.2);
            color: var(--text-color);
            outline: none;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-with-icon {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-col {
            flex: 1;
        }

        .pay-btn {
            background: linear-gradient(to right, var(--accent-color), #7B68EE);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 18px;
            font-weight: 700;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(123, 104, 238, 0.3);
            cursor: pointer;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .pay-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(123, 104, 238, 0.4);
        }

        .pay-btn:active {
            transform: translateY(0);
        }

        .pay-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }

        .pay-btn:hover::after {
            animation: btn-shine 1.5s;
        }

        @keyframes btn-shine {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        .security-note {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .flip-info {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .flip-info i {
            color: var(--accent-color);
        }

        .card-preview-text {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .card-type-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 14px 18px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            appearance: none;
            cursor: pointer;
        }

        .card-type-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(123, 104, 238, 0.2);
            outline: none;
        }

        .card-type-select option {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        @media (max-width: 992px) {
            .row {
                flex-direction: column;
            }

            .card-section,
            .form-section {
                max-width: 500px;
                width: 100%;
            }

            .page-title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .card-container {
                height: 250px;
            }

            .credit-card {
                height: 250px;
            }

            .card-number {
                font-size: 22px;
                letter-spacing: 3px;
            }

            .card-value {
                font-size: 18px;
            }

            .payment-form {
                padding: 25px;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .theme-toggle {
                top: 15px;
                right: 15px;
            }

            .theme-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .card-category-badge {
                top: 20px;
                left: 30px;
                font-size: 11px;
                padding: 3px 10px;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 15px;
            }

            .card-container {
                height: 230px;
            }

            .credit-card {
                height: 230px;
                padding: 20px;
            }

            .card-number {
                font-size: 18px;
                letter-spacing: 2px;
                margin: 15px 0;
            }

            .card-chip {
                width: 50px;
                height: 40px;
            }

            .card-chip i {
                font-size: 20px;
            }

            .card-logo {
                font-size: 24px;
            }

            .payment-form {
                padding: 20px;
            }

            .page-title {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }

            .page-subtitle {
                font-size: 1rem;
                margin-bottom: 30px;
            }

            .card-category-badge {
                top: 10px;
                left: 15px;
                font-size: 10px;
                padding: 2px 8px;
            }
        }

        /* Decorative elements */
        .bg-blur-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 107, 139, 0.2), rgba(123, 104, 238, 0.2));
            filter: blur(60px);
            z-index: -1;
        }

        .circle-1 {
            top: 10%;
            left: 5%;
        }

        .circle-2 {
            bottom: 10%;
            right: 5%;
        }

        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: float 20s infinite ease-in-out;
            z-index: -1;
        }

        .float-1 {
            top: 15%;
            right: 10%;
            width: 120px;
            height: 120px;
            animation-delay: 0s;
        }

        .float-2 {
            bottom: 20%;
            left: 8%;
            width: 80px;
            height: 80px;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }
    </style>
</head>

<body class="light-theme">
    <!-- Decorative Background Elements -->
    <div class="bg-blur-circle circle-1"></div>
    <div class="bg-blur-circle circle-2"></div>
    <div class="floating-element float-1"></div>
    <div class="floating-element float-2"></div>

    <!-- Theme Toggle Buttons -->
    <div class="theme-toggle">
        <button class="theme-btn" id="lightThemeBtn" title="Light Theme">
            <i class="fas fa-sun"></i>
        </button>
        <button class="theme-btn" id="darkThemeBtn" title="Dark Theme">
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <div class="container">
        <!-- <h1 class="page-title">/h1>
        <p class="page-subtitle"></p> -->
        <div class="row">
            <div class="card-section">
                <p class="card-preview-text">Card Preview</p>
                <div class="card-container">
                    <div class="credit-card" id="creditCard">
                        <!-- Card Front -->
                        <div class="card-front">
                            <!-- Card Category Badge -->
                            <div class="card-category-badge" id="cardCategoryBadge">Credit</div>

                            <div class="card-top">
                                <div class="card-chip">
                                    <i class="fas fa-microchip"></i>
                                </div>
                                <div class="card-logo">
                                    <span id="cardTypeDisplay" class="visa-logo">VISA</span>
                                </div>
                            </div>

                            <div class="card-number">
                                <span id="displayCardNumber">0000 0000 0000 0000</span>
                            </div>

                            <div class="card-details">
                                <div class="card-holder">
                                    <div class="card-label">Card Holder Name</div>
                                    <div class="card-value" id="displayCardHolder">Card Holder Name</div>
                                </div>

                                <div class="exp-date">
                                    <div class="card-label">Exp Date</div>
                                    <div class="card-value" id="displayExpDate">MM/YYYY</div>
                                </div>
                            </div>
                        </div>

                        <!-- Card Back -->
                        <div class="card-back">
                            <div class="card-strip"></div>
                            <div class="card-cvv-container">
                                <div class="card-cvv-label">CVV</div>
                                <div class="card-cvv" id="displayCVV">123</div>
                            </div>
                            <div class="card-back-logo">
                                <span id="cardTypeBack" class="visa-logo">VISA</span>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="flip-info"><i class="fas fa-hand-point-up"></i> Click CVV field or card to flip</p>
            </div>

            <div class="form-section">
                <form class="payment-form" id="paymentForm">
                    <div class="form-header">
                        <h3>Payment Details</h3>
                        <p>Enter your Card Info Securely</p>
                    </div>

                    <div class="form-group">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="0000 0000 0000 0000"
                            maxlength="19" required>
                    </div>

                    <div class="form-group">
                        <label for="cardHolder" class="form-label">Card Holder Name</label>
                        <input type="text" class="form-control" id="cardHolder" placeholder="Card Holder Name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-col">
                            <div class="form-group">
                                <label for="expDate" class="form-label">Exp Date</label>
                                <input type="text" class="form-control" id="expDate" placeholder="MM/YYYY" maxlength="7"
                                    required>
                            </div>
                        </div>
                        <div class="form-col">
                            <div class="form-group">
                                <label for="cvv" class="form-label">CVV</label>
                                <div class="input-with-icon">
                                    <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="4"
                                        required>
                                    <button type="button" class="toggle-password" id="togglePassword">
                                        <i class="far fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Card Category Section -->
                    <div class="form-group">
                        <label for="cardCategory" class="form-label">Card Category</label>
                        <select class="card-type-select" id="cardCategory">
                            <option value="Credit">Credit Card</option>
                            <option value="Debit">Debit Card</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cardTypeSelect" class="form-label">Card Type</label>
                        <select class="card-type-select" id="cardTypeSelect">
                            <option value="VISA">VISA</option>
                            <option value="MASTERCARD">MasterCard</option>
                            <option value="AMEX">American Express</option>
                            <option value="DISCOVER">Discover</option>
                        </select>
                    </div>

                    <button type="submit" class="pay-btn">
                        <i class="fas fa-lock me-2"></i> Pay Now
                    </button>

                    <div class="security-note">
                        <i class="fas fa-shield-alt"></i> Secured Payment
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const creditCard = document.getElementById('creditCard');
        const cardNumberInput = document.getElementById('cardNumber');
        const cardHolderInput = document.getElementById('cardHolder');
        const expDateInput = document.getElementById('expDate');
        const cvvInput = document.getElementById('cvv');
        const cardTypeSelect = document.getElementById('cardTypeSelect');
        const cardCategorySelect = document.getElementById('cardCategory');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const lightThemeBtn = document.getElementById('lightThemeBtn');
        const darkThemeBtn = document.getElementById('darkThemeBtn');
        const cardCategoryBadge = document.getElementById('cardCategoryBadge');

        // Display elements
        const displayCardNumber = document.getElementById('displayCardNumber');
        const displayCardHolder = document.getElementById('displayCardHolder');
        const displayExpDate = document.getElementById('displayExpDate');
        const displayCVV = document.getElementById('displayCVV');
        const cardTypeDisplay = document.getElementById('cardTypeDisplay');
        const cardTypeBackDisplay = document.getElementById('cardTypeBack');

        // Format card number with spaces
        function formatCardNumber(value) {
            const v = value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            const matches = v.match(/\d{4,16}/g);
            const match = matches && matches[0] || '';
            const parts = [];

            for (let i = 0, len = match.length; i < len; i += 4) {
                parts.push(match.substring(i, i + 4));
            }

            if (parts.length) {
                return parts.join(' ');
            } else {
                return value;
            }
        }

        // Format expiration date
        function formatExpDate(value) {
            const v = value.replace(/[^0-9]/g, '');
            if (v.length >= 2) {
                return v.substring(0, 2) + '/' + v.substring(2, 6);
            }
            return v;
        }

        // Update card type display with proper styling
        function updateCardType(type) {
            // Update text
            cardTypeDisplay.textContent = type;
            cardTypeBackDisplay.textContent = type;

            // Update styling based on card type
            cardTypeDisplay.className = '';
            cardTypeBackDisplay.className = '';

            if (type === 'VISA') {
                cardTypeDisplay.classList.add('visa-logo');
                cardTypeBackDisplay.classList.add('visa-logo');
            } else if (type === 'MASTERCARD') {
                cardTypeDisplay.classList.add('mastercard-logo');
                cardTypeBackDisplay.classList.add('mastercard-logo');
            } else if (type === 'AMEX') {
                cardTypeDisplay.classList.add('amex-logo');
                cardTypeBackDisplay.classList.add('amex-logo');
            } else if (type === 'DISCOVER') {
                cardTypeDisplay.classList.add('discover-logo');
                cardTypeBackDisplay.classList.add('discover-logo');
            }
        }

        // Update card category badge
        function updateCardCategory(category) {
            cardCategoryBadge.textContent = category;
        }

        // Detect card type based on number
        function detectCardType(number) {
            const cleanNumber = number.replace(/\s/g, '');

            // Visa
            if (/^4/.test(cleanNumber)) {
                return 'VISA';
            }
            // Mastercard
            else if (/^5[1-5]/.test(cleanNumber)) {
                return 'MASTERCARD';
            }
            // American Express
            else if (/^3[47]/.test(cleanNumber)) {
                return 'AMEX';
            }
            // Discover
            else if (/^6(?:011|5)/.test(cleanNumber)) {
                return 'DISCOVER';
            }

            return 'VISA'; // default
        }

        // Update card display with input values
        function updateCardDisplay() {
            // Update card number
            displayCardNumber.textContent = cardNumberInput.value || '0000 0000 0000 0000';

            // Update card holder (convert to uppercase)
            displayCardHolder.textContent = (cardHolderInput.value || 'Card Holder Name').toUpperCase();

            // Update expiration date
            displayExpDate.textContent = expDateInput.value || 'MM/YYYY';

            // Update CVV
            displayCVV.textContent = cvvInput.value || '***';

            // Update card type based on selection
            updateCardType(cardTypeSelect.value);

            // Update card category badge
            updateCardCategory(cardCategorySelect.value);

            // Also detect from card number if available
            if (cardNumberInput.value.replace(/\s/g, '').length >= 4) {
                const detectedType = detectCardType(cardNumberInput.value);
                cardTypeSelect.value = detectedType;
                updateCardType(detectedType);
            }
        }

        // Toggle CVV visibility
        function togglePasswordVisibility() {
            const type = cvvInput.getAttribute('type') === 'password' ? 'text' : 'password';
            cvvInput.setAttribute('type', type);

            // Toggle eye icon
            const eyeIcon = togglePasswordBtn.querySelector('i');
            if (type === 'text') {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Toggle themes
        function setLightTheme() {
            document.body.classList.remove('dark-theme');
            document.body.classList.add('light-theme');
            lightThemeBtn.style.transform = 'scale(1.1)';
            darkThemeBtn.style.transform = 'scale(1)';
        }

        function setDarkTheme() {
            document.body.classList.remove('light-theme');
            document.body.classList.add('dark-theme');
            darkThemeBtn.style.transform = 'scale(1.1)';
            lightThemeBtn.style.transform = 'scale(1)';
        }

        // Event Listeners
        cardNumberInput.addEventListener('input', (e) => {
            e.target.value = formatCardNumber(e.target.value);
            updateCardDisplay();
        });

        cardHolderInput.addEventListener('input', updateCardDisplay);

        expDateInput.addEventListener('input', (e) => {
            e.target.value = formatExpDate(e.target.value);
            updateCardDisplay();
        });

        cvvInput.addEventListener('input', updateCardDisplay);

        cardTypeSelect.addEventListener('change', updateCardDisplay);

        // Add event listener for card category
        cardCategorySelect.addEventListener('change', updateCardDisplay);

        // Flip card when CVV input is focused
        cvvInput.addEventListener('focus', () => {
            creditCard.classList.add('flipped');
        });

        // Flip card back when CVV input loses focus
        cvvInput.addEventListener('blur', () => {
            // Only flip back if not clicking the eye icon
            setTimeout(() => {
                if (document.activeElement !== togglePasswordBtn) {
                    creditCard.classList.remove('flipped');
                }
            }, 100);
        });

        // Flip card on click for mobile
        creditCard.addEventListener('click', () => {
            creditCard.classList.toggle('flipped');
        });

        // Toggle password visibility
        togglePasswordBtn.addEventListener('click', togglePasswordVisibility);

        // Theme toggles
        lightThemeBtn.addEventListener('click', setLightTheme);
        darkThemeBtn.addEventListener('click', setDarkTheme);

        // Form submission
        document.getElementById('paymentForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // Simple validation
            if (!cardNumberInput.value || cardNumberInput.value.replace(/\s/g, '').length < 16) {
                alert('Please enter a valid 16-digit card number');
                return;
            }

            if (!cardHolderInput.value) {
                alert('Please enter card holder name');
                return;
            }

            if (!expDateInput.value || !/\d{2}\/\d{4}/.test(expDateInput.value)) {
                alert('Please enter a valid expiration date in MM/YYYY format');
                return;
            }

            if (!cvvInput.value || cvvInput.value.length < 3) {
                alert('Please enter a valid CVV (3 Digits)');
                return;
            }

            // Show success message with animation
            const payBtn = document.querySelector('.pay-btn');
            const originalText = payBtn.innerHTML;
            payBtn.innerHTML = '<i class="fas fa-check"></i> Payment Successful!';
            payBtn.style.background = 'linear-gradient(to right, var(--success-color), #00A896)';

            setTimeout(() => {
                payBtn.innerHTML = originalText;
                payBtn.style.background = '';
                alert('Payment processed successfully! Thank you for your purchase.');
            }, 2000);
        });

        // Initialize with default values
        updateCardDisplay();

        // Set initial theme
        setLightTheme();

        // Add input focus effects
        document.querySelectorAll('.form-control, .card-type-select').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'translateY(-5px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
